[pytest]
# Configuracion de pytest para SmartAstronaut

# Directorios de tests
testpaths = tests

# Patron de archivos de test
python_files = test_*.py

# Patron de clases de test
python_classes = Test*

# Patron de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integracion
    slow: Tests que tardan mas tiempo
    api: Tests de endpoints API
    
# Configuracion de cobertura
[coverage:run]
source = .
omit = 
    tests/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
